<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <header class="song_pic">
            <div class="pic_box">
                <img src="" alt="" ro_data="0">
            </div>
        </header>
        <div class="song_mes">
            <p class="song_name">丑八</p>
            <p class="singer_name">薛之</p>
            <p class="album_name">意</p>
        </div>
        <div class="song_pro">
            <span class="cur_time">00:00</span>
            <span class="progress_bar">
                <span class="b_bar">
                    <span class="t_bar"></span>
                    <span class="spot"></span>
                </span>
            </span>
            <span class="all_time">00:42</span>
        </div>
        <div class="song_control">
            <span class="btn like"></span>
            <span class="btn pre"></span>
            <span class="btn play"></span>
            <span class="btn next"></span>
            <span class="btn list"></span>
        </div>
        <div class="song_list">
            <p class="title">播放列表</p>
            <ul class="allSongs"></ul>
        </div>
    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/setTime.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/bindEvent.js"></script>
    <script src="../js/index.js"></script>
    
</body>
</html>
